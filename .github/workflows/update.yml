name: Update Zen Browser Version

on:
  repository_dispatch:
    types:
      - run-update
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get latest release
        id: get_release
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/zen-browser/desktop/releases/latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-24.05
          
      - name: Extract version
        id: extract_version
        run: |
          VERSION=$(echo '${{ steps.get_release.outputs.data }}' | jq -r .tag_name)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Update flake.nix
        run: |
          sed -i 's/version = "[^"]*"/version = "${{ steps.extract_version.outputs.VERSION }}"/' flake.nix
          # Update the hash
          hash=$(nix-prefetch-url --type sha256 --unpack https://github.com/zen-browser/desktop/releases/download/${{ steps.extract_version.outputs.VERSION }}/zen.linux-x86_64.tar.bz2)
          sed -i '/outputs/,/sha256/s/sha256 = "sha256:[^"]*"/sha256 = "sha256:'$hash'"/' flake.nix
          echo "The new hash is $hash"
          cat flake.nix
          nix flake update

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add flake.nix
          git add flake.lock
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Zen Browser to ${{ steps.extract_version.outputs.VERSION }}" && git push)
